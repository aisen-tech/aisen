  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <div class="row mb-4 text-center">
        <h2 class="fw-bold">문의 사항을 남겨주세요</h2>
        <p>아래 양식을 작성해주시면 빠르게 답변드리겠습니다.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <!-- 문의가 메일로 전송되도록 설정합니다 -->


<form id="contactForm">
  <div class="mb-3">
    <label for="name" class="form-label">이름</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">이메일</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">문의 내용</label>
    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">보내기</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = {
    _subject: "AISEN 홈페이지 문의", // 이메일 제목 고정
    name: form.name.value,
    email: form.email.value,
    message: form.message.value
  };

  try {
    const response = await fetch("https://formspree.io/f/xanawpzd", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("문의가 성공적으로 전송되었습니다! 감사합니다.");
      form.reset();
    } else {
      alert("전송 중 오류가 발생했습니다. 다시 시도해주세요.");
    }
  } catch (error) {
    alert("네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
  }
});
</script>
