  <!-- Navigation -->

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Hero -->
  <header class="page-hero d-flex align-items-center">
    <div class="container text-center text-white">
      <h1 class="display-5 fw-bold">문의하기</h1>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <div class="row mb-4 text-center">
        <h2 class="fw-bold">문의 사항을 남겨주세요</h2>
        <p>아래 양식을 작성해주시면 빠르게 답변드리겠습니다.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="contactName" class="form-label">이름</label>
              <input type="text" class="form-control" id="contactName" placeholder="이름을 입력하세요">
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">이메일</label>
              <input type="email" class="form-control" id="contactEmail" placeholder="example@example.com">
            </div>
            <div class="mb-3">
              <label for="contactSubject" class="form-label">제목</label>
              <input type="text" class="form-control" id="contactSubject" placeholder="제목을 입력하세요">
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">내용</label>
              <textarea class="form-control" id="contactMessage" rows="5" placeholder="문의 내용을 입력하세요"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">보내기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-light">

        <a href="#" class="text-light"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>
